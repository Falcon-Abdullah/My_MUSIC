<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left border">
            <div class="home bg-grey rounded">
                <div class="logo"><img class="invert" src="spotify.svg" alt=""></div>
                <ul>
                    <li class="roboto-bold Hbtn" onclick="developer()"><img class="invert" src="home.svg"
                            alt="home">Developers Page</li>
                    <li class="roboto-bold Hbtn"><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>


            <div class="library bg-grey rounded">
                <div>
                    <div>
                        <img class="invert" src="library_logo.svg" alt="">
                        <p class="paragraph">Your Library</p>
                    </div>

                    <img class="invert" src="plus.svg" alt="">
                </div>


                <ul id="songList" class="roboto-bold">
                    No songs here
                </ul>
                
                <div class="create">
                    <label for="name">Create Playlist</label>
                    <input type="text" placeholder="  Name" id="name">
                    <button class="button" onclick="createPlaylist()">Create</button>
                </div>

            </div>

        </div>

        <div class="right border bg-grey rounded">
            <div class="header bg-grey">
                <div>
                    <img class="left_arr" src="left_arrow.svg" alt="">
                    <img src="right_arrow.svg" alt="">
                </div>
                <div>
                    <button class="button">Login</button>
                    <button class="button invert">Sign In</button>
                </div>
            </div>

            <div class="playlists">
                <div class="navbar">
                    <h1>Spotify Playlist</h1>
                    <h6>show all</h6>
                </div>

                <div class="cardContainer" id="container">
                    <div class="card" id="card1">
                        <img class="playButton" src="playButton.svg" alt="">
                        <img class="img"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUXXDmVgmG3UPU1u7BtNeIbLpCAiw_Y_fdJg&s"
                            alt="this img">
                        <h2>English Songs</h2>
                        <p>Hits to boost your mood and fill your heart with happiness</p>
                    </div>

                    <div class="card" id="card2">
                        <img class="playButton" src="playButton.svg" alt="">
                        <img class="img"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyIr-D3x3QeN_-GjrB6W3lG3GUfus3IgIMzg&s"
                            alt="this img">
                        <h2>Hindi Songs</h2>
                        <p>Hits to boost your mood and fill your heart with happiness</p>
                    </div>
                </div>


            </div>

            <div class="flex justify-center">
                <div class="playMusic">

                    <div class="flex justify-center">
                        <input type="range" id="progressBar">
                    </div>

                    <div class="flex justify-center">

                        <div id="name1" class="name">
                            song name
                        </div>

                        <img src="5uwq.gif" alt="" id="gif">

                        <div>
                       
                            <img src="green.png" id="letsPlay" onclick="toggleMasterPlay()" alt="">
                            
                        </div>

                    </div>

                    <!-- <div>Time</div> -->
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
